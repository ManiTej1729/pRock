<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to pRock</title>
    <style>
        body {
            background-image: url('images.png');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
    
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color:blueviolet;
        }

        .options {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .options {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .options:hover {
            transform: translateY(-5px);
        }

        .options p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color:aliceblue
        }

        .options img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
    
                <h1 style="font-size: 400%;" class='header'>Welcome to pRock</h1>
          
        <div class="options">
            <div class="option" onclick="window.location.href='index.html';">
                <img src="Untitled.png" alt="Upload Icon">
                <p>Upload Images</p>
            </div>
        </div>
    </div>
</body>

</html>
