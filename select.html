<!DOCTYPE html>
<html lang="en">
<head>
  <title>Selection</title>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
        color: #fff;
        margin: 0;
        padding: 0;
        background-attachment: fixed;
    } 

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .header {
        text-align: center;
        margin-bottom: 20px;
        color: #3498db;
        border: black solid;
        padding: 20px;
        background-color: black;
        border-radius: 20px;
    }

    .options {
        display: flex;
        justify-content: space-around;
        width: 80%;
        margin-bottom: 20px;
    }
    
    .option {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        cursor: pointer;
        /* Cursor changes to pointer on hover */
        text-decoration: none;
    }

    .option:hover {
        transform: translateY(-5px);
    }

    .option img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 10px;
        color: #3498db;
    }

    .option p {
        margin: 0;
        font-size: 16px;
        font-weight: bold;
        border: black solid;
        padding: 20px;
        background-color: black;
        border-radius: 20px;
        color: #3498db;
        text-decoration: none;
    }
    .option:hover p {
        color: #4CAF50;
    }

    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
        color: black;
        text-align: center;
        padding: 10px 0;
    }
    /* #images {
      display: flex;
      justify-content: space-around;
    } */
  </style>
</head>
<body>
    <div id="images">
      {% for image_base64 in nice_images %}
      <img src="data:image/*;base64,{{ image_base64 }}" alt="Image", height="200px" width="auto">
      {% endfor %}
    </div>
    
</body>
</html>
