<!DOCTYPE html>
<html lang="en">
<head>
  <title>Selection</title>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
        color: #fff;
        margin: 0;
        padding: 0;
        background-attachment: fixed;
        min-height: 100%;

        width: max-content;
    }
    #images {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-around ;
        width: max-content;
        padding: 20px;
        margin-left : 10px;
    }

    #images img {
        width: auto;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        margin: 10px;
        border: 5px solid #000000;
        transition: transform 0.5s ease, border 0.5s ease;
    }

    #images img:hover {
        transform: scale(1.1);
        cursor: pointer;
        border: 5px solid black;
    }

    .js_style {
      width: auto;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin: 10px;
      border: 5px solid #000000;
      /* transition: transform 0.5s ease, border 0.5s ease;  */
    }

    .footer {
        width: 100%;
        /* background-color: #f0f0f0; */
        color: #333;
        text-align: center;
        padding: 20px 0;
        font-size: 18px;
        position: fixed;
        /* height: 100vh; */
        bottom: 0;
        left: 0;
    }

    .footer h2 {
        margin: 0;
        padding: 0;
        font-weight: normal;
        color: #2980b9;
    }

    .footer p {
        margin: 5px 0 0;
        font-size: 14px;
    }

    hr {
        /* border-color: #6dd5fa; */
        margin-top: 20px;
        min-width: 100%;
    }
  </style>
</head>
<body>
    <hr>
    <div id="images">
      {% for image_base64 in nice_images %}
      <!-- <marquee behavior="scroll" direction="right"> -->
      <img src="data:image/*;base64,{{ image_base64 }}" alt="Image", height="200px" width="auto" id="choose" onclick="selection(this.src)">
      <!-- </marquee> -->
      {% endfor %}
    </div>
    <hr><hr>
    <div id="chosen" style="padding: 5px;">
    </div><hr>
    <footer class="footer">
      <h2>pRock</h2>
      <p >Copyright Â© 2024 pRock Pvt. Ltd. All rights reserved.</p>
    </footer>
    <script>
        function selection(image_src) {
          const selected = document.getElementById('chosen');
          const temp = document.createElement('img')
          temp.src = image_src
          temp.alt = 'Something';
          // temp.style.height = '200px'
          // temp.style.width = 'auto'
          // temp.style.padding = '5px'
          temp.classList.add('js_style')
          selected.appendChild(temp);
        }
    </script>
</body>
</html>
