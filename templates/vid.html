<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Video</title>
</head>
<body>
    <h1>Create Video from Images</h1>
    <button id="createVideoBtn">Create Video</button>

    <h2>Video Preview</h2>
    <video id="videoPlayer" width="640" height="480" controls>
        <source id="videoSource" type="video/avi">
        Your browser does not support the video tag.
    </video>

    <script>
        document.getElementById('createVideoBtn').addEventListener('click', function() {
            fetch('/create_video')
            .then(response => response.blob())
            .then(blob => {
                var videoSource = document.getElementById('videoSource');
                videoSource.src = URL.createObjectURL(blob);
                var videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.load();
            });
        });
    </script>
</body>
</html>
